<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid row">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#game">Game</a></li>
                    <li><a href="#score">Score</a></li>
                    <li><a href="#"  id="open-modal">Open Dialog</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div id="game-play">

        <div id="top-bar" class="clearfix">
            <div id="health-container" class="pull-left col-xs-4 text-left">
                <span class="fa fa-heartbeat fa-2x">3</span>
            </div>
            <div id="time-container" class="pull-left col-xs-4 text-center">
                <span class="fa fa-hourglass fa-2x">03:00</span>
            </div>
            <div id="points-container" class="pull-left col-xs-4 text-right">
                <span class="fa fa-star fa-2x">300</span>
            </div>
        </div>

        <div id="stage">
            <div id="player"></div>
            <div id="obstacle"></div>
        </div>
    </div>

    <div id="score-panel">

        <div class="jumbotron">
            <h4 class="text-center">Top Scorrers</h4>
        </div>

        <table class="table">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ivan</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Georgi</td>
                <td>1000</td>
            </tr>
        </table>

    </div>

</div>
<div class="modal fade" id="name-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Enter Your Name</h4>
            </div>
            <div class="modal-body">
                <form action="" role="form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input id="name" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components\jquery\dist\jquery.min.js"></script>
<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript" src="js/Obstacle.js"></script>
<script type="text/javascript" src="js/Player.js"></script>
<script type="text/javascript" src="js/Stage.js"></script>
<script type="text/javascript">
    $(function() {
        $('#open-modal').on('click', function() {
            $('#name-modal').modal('show')
        });

        Application.init({
            '': 'game-play',
            'game': 'game-play',
            'score': 'score-panel'
        });

        var stage = new Stage();
        stage.start();
    })

</script>
</body>
</html>
